name: CI
on:
  push:
    branches:
      - main

env: 
  CI: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build
      - run: npm run coverage
      - run: npm run make-badges
      - run: pwd
      - run: ls -al
      - run: ls -al coverage
      

      - name: Create idoc config
        run: |
          cat > idoc.yml << EOF
          site: "Coverage Badges {{version}}"
          menus:
            Home: index.html
          footer: |
            <a href="https://jaywcjlove.github.io/create-tag-action" target="_blank">Create Tag</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/github-action-contributors" target="_blank">Contributors</a> ‚Ä¢ 
            <a href="https://jaywcjlove.github.io/github-action-read-file" target="_blank">Read File Content</a> ‚Ä¢ 
            <a href="./index.html" target="_blank">Generated Badges</a>
            <br />
            Released under the MIT License. Copyright ¬© {{idocYear}} Kenny Wong<br />
            Generated by <a href="https://github.com/jaywcjlove/idoc" target="_blank">idoc</a> v{{idocVersion}}
          
          EOF
  
      - run: npm install idoc@1.27.2 -g
      - run: idoc
      - run: cp -rp coverage/lcov-report dist
      
      - run: cat coverage/coverage-summary.json

      - name: Create Coverage Badges
        uses: ./
        # uses: jaywcjlove/coverage-badges-cli@main
        with:
          style: flat
          label: flat style
          source: coverage/coverage-summary.json
          output: dist/badges-flat.svg

      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main
        id: coverage_badges
        with:
          label: classic style
          source: coverage/coverage-summary.json
          output: dist/badges-classic.svg

      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: dist/CONTRIBUTORS.svg
          avatarSize: 42

      - run: echo '${{ steps.coverage_badges.outputs.svg }}'

      # - run: npm i markdown-to-html-cli -g
      # - run: markdown-to-html --output coverage/index.html --github-corners https://github.com/jaywcjlove/coverage-badges-cli

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          package-path: ./package.json

      - name: get tag version
        id: tag_version
        uses: jaywcjlove/changelog-generator@main

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          commit_message: ${{steps.tag_version.outputs.tag}} ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{steps.create_tag.outputs.version}}
          filter-author: (Â∞èÂºüË∞ÉË∞É‚Ñ¢|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/coverage-badges-cli@${{steps.changelog.outputs.version}}/file/README.md)

            Documentation ${{ steps.changelog.outputs.tag }}: https://raw.githack.com/jaywcjlove/coverage-badges-cli/${{ steps.changelog.outputs.gh-pages-short-hash }}/index.html  
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}  
            
            ${{ steps.changelog.outputs.changelog }}

      - name: package.json info
        uses: jaywcjlove/github-action-package@main
        with:
          path: package.json
          unset: scripts,jest,lint-staged,devDependencies

      # - run: npm install @jsdevtools/npm-publish -g
      # - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./package.json
      - run: npm publish --access public --provenance
        name: üì¶ coverage-badges-cli publish to NPM
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}